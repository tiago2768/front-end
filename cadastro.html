<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sete Vidas - Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <img height="150" width="200" src="./imagens/foto1.png">
        <nav>
            <ul>
                <a href="index.html">Inicio</a>
                <a href="projetos.html">Projetos</a> 
                <a href="cadastro.html">Cadastro</a>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulário de Cadasto</h2>
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Campo Obrigatório"><br><br>
                    <label for="email">E-Mail</label>
                    <input type="text" id="email" name="email" required><br><br>
                    <label for="cpf">CPF</label>
                    <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" 
                    placeholder="000.000.000-00" title="Formato: 000.000.000-00"><br><br>
                    <label for="telefone">Telefone</label>
                    <input type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" 
                    placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000"><br><br>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento"><br><br>
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="rua, avenida"><br><br>
                    <label for="numero">Número</label>
                    <input type="text" id="numero"><br><br>
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complento"><br><br>
                    <label for="cep">CEP</label>
                    <input type="text" pattern="[0-9]{5}-[0-9]{3}" 
                    placeholder="00000-000" title="Formato: 00000-000"><br><br>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade"><br><br>
                    <label for="uf">UF</label>
                    <input type="text" id="uf" name="uf">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Sete Vidas - Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
