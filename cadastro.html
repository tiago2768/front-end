<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sete Vidas - Cadastro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <img height="150" width="200" src="./imagens/foto1.png">
        <nav>
            <ul class="ul-navegacao">
                <a href="index.html">Inicio</a>
                <a href="projetos.html">Projetos</a> 
                <a href="cadastro.html">Cadastro</a>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Seja um Voluntário Sete Vidas</h2>
            <form id="volunteerform" onsubmit="handleSubmit(event)">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Campo Obrigatório" required><br>
                    <label for="email">E-Mail:</label>
                    <input type="text" id="email" name="email" required><br>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" 
                    placeholder="000.000.000-00" title="Formato: 000.000.000-00"><br>
                    <label for="telefone">Telefone:</label>
                    <input type="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" 
                    placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000"><br>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento"><br>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="rua, avenida"><br>
                    <label for="numero">Número:</label>
                    <input type="text" id="numero"><br>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complento"><br>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" pattern="[0-9]{5}-[0-9]{3}" 
                    placeholder="00000-000" title="Formato: 00000-000"><br>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade"><br>
                    <label for="uf">Estado:</label>
                    <input type="text" id="estado" name="estado">
                </fieldset>
                <fieldset>
                    <legend>Disponibilidade</legend>
                    <div class="form-group">
                        <label for="Disponibilidade">Disponibilidade</label>
                        <select name="disponibilidade" id="disponibilidade" required>
                            <option value="">Selecione</option>
                            <option value="segunda">Segunda-Feira</option>
                            <option value="terca">Terça-Feira</option>
                            <option value="quarta">Quarta-Feira</option>
                            <option value="quinta">Quinta-Feira</option>
                            <option value="sexta">Sexta-Feira</option>
                            <option value="sabado">Sabado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                    </div>
                </fieldset>
                <button onclick="limparTabela()">LIMPAR</button>
                <button type="submit" class="btn-primary">ENVIAR</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Sete Vidas - Todos os Direitos Reservados</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
